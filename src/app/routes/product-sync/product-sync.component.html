<section class="myaccount">
  <div class="container ">
    <div class="info_wrapper">
        
      <app-vendor-sidebar-menu></app-vendor-sidebar-menu>
        
      <div class="rightbar">
      
        <div class="heading">
          <h2>Products Syncing</h2>
        </div>
          
        
         
            <div class="auto">
                
                 <p><label>Automatic syncing  :</label> Every 2 hours   <span>change</span></p>   
                    
                <button class="sync">Sync now</button>
                
                
            </div>
           

          

          
        <div class="clearfix"></div>
        <div class="table-responsive">
            
        <table class="table table-striped table-hover outerb">
          <tr>
            <th>Date & Time</th> 
            <th>Products imported</th>
            <th>Status</th>
          </tr>
 
          <tr *ngFor="let item of productSync; let i = index"  >
            <td>{{item.date}} - {{item.time}}</td>
            <td>{{item.productImported}}</td>
            <td>{{item.Status}}</td>
          </tr>

        </table>
              
        </div>
