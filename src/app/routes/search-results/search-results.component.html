<!--Start Wrapper -->

<div class="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p class="">Home <i class="fa fa-angle-right"></i> Search Results</p>
      </div>
    </div>
  </div>
</div>

<section class="myaccount">
  <div class="container ">
    <div class="info_wrapper">


      <div class="filter_drop" (click)="menuOpen()" [ngClass]="{active: !activeMenu}">
        <span>Apply Filters </span> <i class="def fa  fa-chevron-down"></i> <i class="drop_Act fa  fa-chevron-up"></i>

      </div>


      <!--a  href="javascript:void(0);" class="menu_icon">
            <img class="mn_icon" src="../assets/images/menu_icon.png" alt="" >
            <img class="cl_icon" src="../assets/images/close.png" alt="" > 
        </a-->

      <div class="sidebar search" [ngClass]="{active: !activeMenu}" style="height: auto">
        <div class="col-md-12">
          <div class="side_heading">
            <h3>Filters</h3>
          </div>
          <div class="form-group">
            <label>Lead Time</label>
            <select class="form-control csinput">
              <option>12hours </option>
              <option>24hours </option>
            </select>
          </div>
          <div class="form-group">
            <label>Condition</label>
            <select class="form-control csinput">
              <option>Normal </option>
              <option>Good </option>
              <option>Excellent </option>
            </select>
          </div>
          <div class="form-group">
            <label>OEM</label>
            <select class="form-control csinput">
              <option>Boeing </option>
            </select>
          </div>
          <div class="form-group">
            <label>Select Warehouse</label>
            <select class="form-control csinput">
              <option>Boeing </option>
            </select>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" >
              Available for Exchange</label>
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" >
              Repair Capabilities</label>
          </div>
          <div class="form-group"> <a href="javascript:void(0)">Advanced Search</a> </div>
          <div class="form-group"> <a href="javascript:void(0)">Search Multiple Parts</a> </div>
        </div>
      </div>



      <div class="rightbar">
        <div class="heading">
          <h2>Search Results</h2>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="wish_holder" *ngFor="let item of wishList">
              <div class="product_image"><img src="{{item.procuctImage}}" alt=""></div>
              <div class="product_info">
                <h2>{{item.productName}}</h2>
                <div class="otinfo">
                  <p>OEM Part No: <span>4243-33</span></p>
                  <p>Part No: <span>DGJ353-2</span></p>
                  <p>Part Condition: <span>New</span></p>
                  <p>Lead Time: <span>10days</span></p>
                </div>

                <div class="current_price">
                  <div class="wauto asking_price">
                    <label>Asking Price</label>
                    <h4>{{item.productPrice}}</h4>
                  </div>
                  <div class="wauto highestbid">
                    <label>Highest Bid</label>
                    <h4>$5000.00</h4>
                  </div>
                  <div class="wauto timeleft">
                    <label>Bid Close In</label>
                    <h4>{{item.timeLeft}}</h4>
                  </div>
                </div>



                <div class="row main_btn">
                  <div class="col-md-4 col-sm-4  col-xs-6 "> <a href="#" class="addtocart"> <span class=""> <img src="../../../assets/images/addtocart_b.png" alt="" ></span> Add to Cart</a>                    </div>
                  <div class="col-md-4  col-sm-4 col-xs-6 "><a href="#" class="bidnow"> <span class=""> <img src="../../../assets/images/bid_y.png" alt="" ></span> Bid Now</a>                    </div>
                  <div class="col-md-4  col-sm-4 full"> <a href="#" class="remove"> <span class=""> <img src="../../../assets/images/delete.png" alt="" ></span> Remove Now</a>                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--End Wrapper -->
